<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./responsive.css">
    <style>
    .stick{
    position: sticky;
    top: 0;
    margin-bottom: 10px;
    width: 100%;
    font-family: 'ChaletComprime';
     }
    </style>
</head>
<body>
    <div class="stick">
    <header class="header">
        <div class="logo">
            <img src="./assets/logo-rockstar.svg" alt="Rockstar Games Logo">
            <hr>
            <img src="./assets/logo-gta.svg" alt="GTA V Logo">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Overview</a>
                </li>
                <li>
                    <a href="">GTA Online</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support <img src="./assets/icon-link.svg" alt="Support link icon"></a>
                </li>
                <li>
                    <a href="./SignInUP.html">Sign In/Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
</div>
    <main class="home" id="home">
        <img class="background-image" src="./assets/main bg.jpg"
            alt="Guy in an orange hoodie next to a yellow sports car">

        <div class="information">
            <div class="game-logos">
                <img src="./assets/logo-gta-v.svg" alt="GTA V Logo">
                <img src="./assets/logo-gta-online.svg" alt="GTA Online Logo">
            </div>
            <h1 class="title">Now Available for PlayStation 5 and Xbox Series X|S</h1>
            <p class="text">
                Experience entertainment blockbusters, Grand Theft Auto V and GTA Online.
            </p>
            <div>
             <a class="btn-WT" href="./assets/GTA V Trailer.mp4">Watch Trailer</a>
             <a class="btn-buy" href="#buy">Buy Now</a>
            </div>
        </div>
    </main>
    <section class="buy-now" id="buy">
        <h2 class="title">Buy Now</h2>
        <div class="card">
            <img class="game-cover" src="./assets/gta5.jpg" alt="GTA V Game Cover">

            <div class="information">
                <h3>Grand Theft Auto</h3>
                <p>
                    Includes <strong>GTA V Story Mode</strong> and <strong>GTA Online</strong>
                </p>
                <ul class="platforms">
                    <li>
                        <img src="./assets/logo-ps5.svg" alt="PlayStation 5 Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-series-s.svg" alt="Xbox Series X|S Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-ps4.svg" alt="PlayStation 4 Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-one.svg" alt="Xbox One Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-pc.svg" alt="PC Logo">
                    </li>
                </ul>
            </div>
            <button class="btn-platform">Select Platform
                <ul class="platforms">
                    <li>
                        <img src="./assets/logo-ps5.svg" alt="PlayStation 5 Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-series-s.svg" alt="Xbox Series X|S Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-ps4.svg" alt="PlayStation 4 Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-one.svg" alt="Xbox One Logo">
                    </li>
                    <li>
                        <img src="./assets/logo-pc.svg" alt="PC Logo">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
